<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <div class="sidenav-header">
      <h3>Menu</h3>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/data-sources" routerLinkActive="active-link">
        Data Bronnen
      </a>
      <a mat-list-item routerLink="/model-config" routerLinkActive="active-link">
        Model Configuratie
      </a>
      <a mat-list-item routerLink="/chat-interface" routerLinkActive="active-link">
        Chat Interface
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <mat-toolbar color="primary">
      <span>LLM Fine-Tuning </span>
      <span class="toolbar-spacer"></span>
      
      <div class="user-info" *ngIf="isLoggedIn">
        <span class="username">
          <mat-icon>account_circle</mat-icon>
          {{ username }}
        </span>
        <button mat-icon-button (click)="onLogout()" matTooltip="Uitloggen">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
      
      <span class="backend-status">
        <mat-icon [class.status-online]="backendStatus === 'Online'" [class.status-offline]="backendStatus !== 'Online'">
          {{ backendStatus === 'Online' ? 'check_circle' : 'error' }}
        </mat-icon>
        <span>Backend: {{ backendStatus }}</span>
      </span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
