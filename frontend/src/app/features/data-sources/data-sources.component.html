<div class="data-sources-container">
  <div class="header">
    <h1>Data Sources</h1>
    <button mat-fab extended color="primary" (click)="addDataSource()">
      <mat-icon>add</mat-icon>
      Add New Source
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && dataSources.length === 0" class="empty-state">
    <p>No data sources found. Click 'Add New Source' to get started.</p>
  </div>

  <table mat-table [dataSource]="dataSources" class="mat-elevation-z8" *ngIf="!isLoading && dataSources.length > 0">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let source"> {{source.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let source"> {{source.type}} </td>
    </ng-container>
    <ng-container matColumnDef="projectKey">
      <th mat-header-cell *matHeaderCellDef> Project Key </th>
      <td mat-cell *matCellDef="let source"> {{source.projectKey || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let source"> {{source.url || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let source">
        <mat-chip-listbox>
          <mat-chip [color]="getStatusColor(source.status)" selected>
            {{source.status}}
          </mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let source">
        <button mat-icon-button color="primary" matTooltip="Test Connection" (click)="testConnection(source)">
          <mat-icon>power</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Sync Data" (click)="syncDataSource(source)">
          <mat-icon>sync</mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="Edit" (click)="editDataSource(source)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteDataSource(source)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
