<div class="register-container">
  <mat-card>
    <div class="logo-container">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="48" height="48">
          <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
        </svg>
      </div>
    </div>
    
    <mat-card-header>
      <mat-card-title>Maak een nieuw account</mat-card-title>
      <mat-card-subtitle>Vul je gegevens in om te beginnen</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onRegister()" class="register-form">
        <mat-form-field appearance="outline">
          <mat-label>Gebruikersnaam</mat-label>
          <input matInput placeholder="Kies een gebruikersnaam" [(ngModel)]="credentials.username" name="username" required>
          <mat-icon matSuffix>person_add</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Wachtwoord</mat-label>
          <input matInput type="password" placeholder="Kies een veilig wachtwoord" [(ngModel)]="credentials.password" name="password" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button type="submit" class="register-button">
          <span *ngIf="!isLoading">Account aanmaken</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
        
        <div *ngIf="statusMessage" class="status-message" [class.error]="isError">
          <mat-icon>{{ isError ? 'error_outline' : 'check_circle_outline' }}</mat-icon>
          <span>{{ statusMessage }}</span>
        </div>
      </form>
    </mat-card-content>
    
    <mat-card-footer>
      <p>Al een account? <a routerLink="/login">Log hier in</a></p>
    </mat-card-footer>
  </mat-card>
</div>
