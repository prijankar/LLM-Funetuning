<div class="login-container">
  <mat-card>
    <div class="logo-container">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="48" height="48">
          <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
        </svg>
      </div>
    </div>
    
    <mat-card-header>
      <mat-card-title>Welkom terug!</mat-card-title>
      <mat-card-subtitle>Log in om door te gaan</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Gebruikersnaam</mat-label>
          <input matInput placeholder="Vul je gebruikersnaam in" [(ngModel)]="credentials.username" name="username" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Wachtwoord</mat-label>
          <input matInput type="password" placeholder="Vul je wachtwoord in" [(ngModel)]="credentials.password" name="password" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        
        <div class="forgot-password">
          <a href="#">Wachtwoord vergeten?</a>
        </div>
        
        <button mat-raised-button type="submit" class="login-button">
          <span *ngIf="!isLoading">Inloggen</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
        
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </form>
    </mat-card-content>
    
    <mat-card-footer>
      <p>Nog geen account? <a routerLink="/register">Registreer hier</a></p>
    </mat-card-footer>
  </mat-card>
</div>
