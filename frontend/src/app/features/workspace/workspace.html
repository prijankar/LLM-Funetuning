<div class="workspace-container">
  <h1>Jira Issues Workspace</h1>

  <div class="selection-bar" *ngIf="selectedRows.length > 0">
    <span>{{ selectedRows.length }} item(s) geselecteerd</span>
    <button mat-raised-button color="primary" (click)="saveSelection()">
      <mat-icon>save</mat-icon>
      Opslaan als Trainingsset
    </button>
  </div>

  <div class="data-grid-container">
    <ag-grid-angular
      *ngIf="!isLoading"
      class="ag-theme-quartz"
      style="width: 100%; height: 100%;"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      [pagination]="true"
    >
    </ag-grid-angular>

    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
