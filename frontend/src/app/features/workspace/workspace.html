<div class="workspace-container">
  <h1>Jira Issues Workspace</h1>

  <form [formGroup]="filterForm" class="filter-bar">
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="null">Any Status</mat-option>
        <mat-option *ngFor="let status of availableStatuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Issue Types</mat-label>
      <mat-select formControlName="issueTypes" multiple>
        <mat-option *ngFor="let type of availableIssueTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="data-grid-container">
    <ag-grid-angular
      *ngIf="!isLoading"
      class="ag-theme-quartz"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [gridOptions]="gridOptions"
      [pagination]="true"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>

    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
